{% extends 'login_app/base.html' %}
{% block body_block %}
<h3>Please Login :</h3>
<form class="" action="{% url 'login_app:user_login' %}" method="POST">
  <label for="username">Username :</label>
  <input class="form-control" type="text" name="username" placeholder="Enter Username..." required>
  <label for="password">Password :</label>
  <input class="form-control" type="text" name="password" placeholder="Enter Password..." required>
  {% csrf_token %}
  <br>
  <input class="btn btn-primary btn-sm" type="submit" name="submit" value="Login">
</form>
{% endblock %}
