{% extends 'login_app/base.html' %}
{% block body_block %}

{% if user.is_authenticated %}

<p>{{ user_basic_info.username }}</p>
<p>{{ user_basic_info.email }}</p>
{{ user_more_info.profile_pic }}
{{ user_more_info.facebook_id }}

{% else %}
<div class="alert alert-primary">
  You are not logged in!
</div>
{% endif %}
{% endblock %}
